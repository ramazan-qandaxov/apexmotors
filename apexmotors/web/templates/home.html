{% extends 'base.html' %}
{% block content %}
<h1>Featured</h2>

<div>
    {% for car in cars|slice:":6" %}
    <a href="{% url 'car_detail' car.pk %}">
        <div>
            <img src="{{ car.images.first.image.url }}" alt="{{ car.model }}">
            <h3>{{ car.brand }}</h3>
            <p>${{ car.price }}</p>
            <p>{{ car.year }} | {{ car.new_or_used }}</p>
            <p>{{ car.category }} | {{ car.color }}</p>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
