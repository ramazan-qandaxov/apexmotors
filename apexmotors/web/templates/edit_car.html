{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Edit Car: {{ car.brand }} {{ car.model }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save Changes</button>
    </form>
</div>
{% endblock %}
